<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" class="css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-1024.png" alt="logo-google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <br>
        <div class="separator">
            <hr>
            <span> Or </span>
            <hr>
        </div>
        <br>
        <form actions="" method="GET">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="Username">
                    <span>Username</span>
                    <input id="Username" name="Username">
                </label>
            </div>
            
                <label for="Email">
                    <span>Email</span>
                    <input id="Email" name="Email">
                </label>
                <label for="Password">
                    <span>Password</span>
                    <input id="Password" name="Password" placeholder="6+ characters">
                    
                </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span> Acepto las condiciones y el aviso legal </span>
            </label>
            <button type="submit" class="submit-btn"> Crear Cuenta </button>
        </form>

    </div>
</body>
</html>
