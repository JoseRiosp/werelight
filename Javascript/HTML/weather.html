<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" class="css">
</head>
<body>
    <form id="weather-app">
        <h1>Weather App</h1>
        <p id="description">Powered by visual crossing</p>
        <div id="input">
            <label for="text-input" name="input"></label>
            <input id="text-input" type="text" placeholder="write a location">
            <button id="input-btn" type="submit">Submit location</button>
            <label for="day-input">Choose a range of days: </label>
            <select id="day-input" name="date-input">
                <option value="0">Today</option>
                <option value="1">Next 2 days</option>
                <option value="2">Next 3 days</option>
                <option value="3">Next 4 days</option>
                <option value="4">Next 5 days</option>
                <option value="5">Next 6 days</option>
                <option value="6">Next 7 days</option>
            </select>
        </div>
    </form>
    <div id="output" hidden></div>
    <img src="" hidden>
</body>
<script src="weather.js"></script>
</html>
